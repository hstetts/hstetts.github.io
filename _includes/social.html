<ul class="social-media-list">
  {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><i class="fa fa-github" style="font-size:25px; color: white; border:1.3px solid #fdfdfd; padding: 4px; box-shadow: inset 0px 0px 3px 6px #efeff17a; border-radius: 22px;"></i></a>{%- endif -%}
  {%- if site.linkedin_username -%}<a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><i class="fa fa-linkedin-square" style="font-size:25px; color: white; border:1.3px solid #fdfdfd; padding: 4px; box-shadow: inset -2px 2px 2px 5px #efeff17a; border-radius: 12px;"></i></a>{%- endif -%}
  {%- if site.email -%}<a href="mailto:hstetts@gmail.com" target="_blank"><i class="fa fa-envelope-o" style="font-size:25px; color: white; border:1.3px solid #fdfdfd; padding: 3.2px; box-shadow: inset 1px 3px 2px 6px #efeff17a; border-radius: 4px;"></i></a>{%- endif -%}
  {%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a>{%- endif -%}
</ul>
